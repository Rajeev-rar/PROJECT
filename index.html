<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <center>
        <h1> Login Page</h1>
    </center><form >
   <div> 
        <div class="form-control">
            
        <label for="fname"> First Name :</label>
        <br>
        <input type="text" id="fname"name="fname" placeholder="Enter your Name">
        <br>
    </div>
    <div class="form-control">
        <label for="lname"> Last Name :</label>
        <br>
        <input type="text" id="lname"name="lname" placeholder="Enter your last name">
        <br> 
    </div>
    <div class="form-control">
    <label for="Email"> Your E-mail :</label>
        <br>
        <input type="Email" id="Email"name="Email" placeholder="Enter your E-mail">
        <br>
    </div>
    <div class="form-control">
         <label for="Age"> Your Age :</label>
        <br>
        <input type="number" id="Age"name="Age" placeholder="Enter your Age">
        <br>
    </div>
    <div class="form-control">
        <label for="role" id="label-role">
            Which option best describes you?
        </label>

        <!-- Dropdown options -->
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">
                Professional
            </option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-control">
        <label>
            Would you recommend the page
            to a friend?
        </label>

        <!-- Input Type Radio Button -->
        <label for="recommed-1">
            <input type="radio" id="recommed-1"
                   name="recommed">Yes
              </input>
        </label>
        <label for="recommed-2">
            <input type="radio" id="recommed-2"
                   name="recommed">No
              </input>
        </label>
        <label for="recommed-3">
            <input type="radio" id="recommed-3"
                   name="recommed">Maybe
              </input>
        </label>
    </div>

    <div class="form-control">
        <label>Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label>
        <!-- Input Type Checkbox -->
        <label for="inp-1">
            <input type="checkbox" name="inp">C
              </input>
          </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">C++
              </input>
        </label>
        <label for="inp-3">
            <input type="checkbox" name="inp">C#
              </input>
        </label>
        <label for="inp-4">
            <input type="checkbox" name="inp">Java
              </input>
        </label>
        <label for="inp-5">
            <input type="checkbox" name="inp">Python
              </input>
        </label>
        <label for="inp-6">
            <input type="checkbox" name="inp">JavaScript
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">React
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">Angular
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">Django
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">Spring
              </input>
        </label>
    </div>

    <div class="form-control">
        <label for="comment">
            Any comments or suggestions
        </label>

        <!-- multi-line text input control -->
        <textarea name="comment" id="comment"
                  placeholder="Enter your comment here">
        </textarea>
    </div>

    <!-- Multi-line Text Input Control -->
    <button type="submit" value="submit">
        Submit
    </button>
</form>
</body>

</html>
